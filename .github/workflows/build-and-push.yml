name: Build and push to Docker Hub

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract short SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            BUILD_SHA=${{ steps.sha.outputs.short_sha }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kubesecurebox-site:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/kubesecurebox-site:sha-${{ steps.sha.outputs.short_sha }}

      - name: Update GitOps repo with new image tag
        env:
          SHORT_SHA: ${{ steps.sha.outputs.short_sha }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          GITOPS_TOKEN: ${{ secrets.GITOPS_TOKEN }}
        run: |
          set -e
          git clone --depth 1 https://x-access-token:${GITOPS_TOKEN}@github.com/AlexisMetton/kubesecurebox_gitops.git gitops
          cd gitops
          sed -i.bak "s|image: ${DOCKERHUB_USERNAME}/kubesecurebox-site:.*|image: ${DOCKERHUB_USERNAME}/kubesecurebox-site:sha-${SHORT_SHA}|" apps/website/deployment.yaml
          rm -f apps/website/deployment.yaml.bak
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/website/deployment.yaml
          if git diff --staged --quiet; then
            echo "No change in deployment image tag."
          else
            git commit -m "chore(website): update image to sha-${SHORT_SHA}"
            git push origin main
          fi
